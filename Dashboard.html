        <div id="survey-list" class="survey-list"></div><!-- liste des sondages -->
        <script>
            // Render sidebar list
            function renderSidebarList() {
                const list = document.getElementById("survey-list");
                // Inverse l'ordre d'affichage : le dernier en premier
                list.innerHTML = surveys.map((_, idx) => idx).reverse().map(idx => `
                <div class="survey-item ${idx === currentIndex ? "active" : ""}" data-index="${idx}">
                    <div class="survey-index">#${surveys[idx].display_index}</div>
                    <div class="survey-form-id">${surveys[idx].form_id}</div>
                    <div class="survey-date">${formatDate(surveys[idx].timestamp)}</div>
                </div>
            `).join("");
                // Format date to JJ/MM/AA
                function formatDate(isoDate) {
                    const date = new Date(isoDate);
                    const day = String(date.getDate()).padStart(2, "0");
                    const month = String(date.getMonth() + 1).padStart(2, "0");
                    const year = String(date.getFullYear()).slice(-2);
                    return `${day}/${month}/${year}`;
                }
                // Add click listeners
                document.querySelectorAll(".survey-item").forEach(item => {
                    item.addEventListener("click", () => {
                        currentIndex = parseInt(item.dataset.index);
                        renderSidebarList();
                        displaySurvey();
                        updateNavButtons();
                    });
                });
            }
