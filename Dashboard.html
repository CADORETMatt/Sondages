<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visionneur de Sondages</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<style>
    * {
        /* "*" = select all elements */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --background-color: #222;
        --background-secondary: #000;
        --text-color: #d9bfff;
        --primary-color: #470684;
        --accent-color: #FF06B5;
        --box-shadow-color: #FF06B5;
        --box-shadow-flou: 3px;
        --border-color: #ff06b5;
        --input-bg: #1c1c1c;
        --button-hover-bg: #ff06b5;
        --sidebar-bg: #222;
        --log-bg: #000;
        --header-color: #470684;
        --footer-color: #aaa;
        --buzz-inactive-opacity: 0.4;
        --buzz-glow: rgba(255, 0, 0, 0.6);
        --border-radius: 12px;
        --padding: 16px;
        --separ-vertibar: 20vw;
        --separ-horizibar: 10vh;
        --topbar-height: 30vh;
    }

    body {
        font-family: Arial, sans-serif;
        background: var(--background-color);
        display: flex;
        height: 100vh;
        overflow: hidden;
    }
</style>

<body>
    <!-- Sidebar -->
    <style>
        /* Responsive design : vertical on desktop, horizontal on mobile */
        .sidebar {
            position: fixed;
            /*fixed = positionne le sidebar de mani√®re fixe par 
            rapport √† la fen√™tre du navigateur*/
            left: 0;
            top: 0;
            overflow-y: auto;
            /*scroll-vertical*/
            background: var(--sidebar-bg);
        }

        @media (max-width: 600px) {
            .sidebar {
                display: block;
                /*display: block = affiche les √©l√©ments du sidebar en bloc,
                les uns en dessous des autres*/
                grid-template-columns: 1fr 1fr 1fr;
                width: 100%;
                border-bottom: 1px solid var(--border-color);
                /*gap: 5px;*/
                /*white-space: nowrap;*/
            }
        }

        @media (min-width: 600px) {
            .sidebar {
                display: flex;
                /*flex = utilise le mod√®le de bo√Æte flexible pour organiser 
            les √©l√©ments enfants*/
                flex-direction: column;
                height: 100%;
                width: var(--separ-vertibar);
                /*largeur du sidebar*/
                border-right: 1px solid var(--border-color);
                /* gap: 20px;*/
                /*espacement entre les √©l√©ments du sidebar*/
                box-shadow: var(--box-shadow-flou) 0 var(--box-shadow-flou) var(--box-shadow-color);
                /*rgba(255, 6, 181,0.3);*/
            }
        }
    </style>
    <div class="sidebar">
        <style>
            .sidebar-header {
                display: flex;
                justify-content: center;
                align-items: center;
                background: var(--header-color);
                padding-top: 20px;
                padding-bottom: 20px;
                border-bottom: 1px solid var(--border-color);
                color: var(--text-color);
                font-weight: bold;
                font-size: 18px;
                height: var(--separ-horizibar);
            }
        </style>
        <div class="sidebar-header">üìä Sondages</div>
        <style>
            .survey-item {
                padding: 15px 20px;
                border-bottom: 1px solid #eee;
                cursor: pointer;
                transition: background 0.3s;
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .survey-item:hover {
                /*hover = pseudo-classe CSS pour appliquer un style lorsque l'utilisateur survole l'√©l√©ment avec la souris*/
                background: #f0f0f0;
            }

            .survey-item.active {
                /*active = classe CSS pour indiquer que l'√©l√©ment est s√©lectionn√©*/
                background: #e3f2fd;
                border-left: 4px solid #0073e6;
                padding-left: 16px;
            }

            .survey-index {
                /*index = num√©ro du sondage dans la liste*/
                font-weight: bold;
                color: #0073e6;
                font-size: 14px;
            }

            .survey-form-id {
                /*form-id = identifiant du formulaire de sondage*/
                font-size: 12px;
                color: #666;
                font-family: monospace;
            }

            .survey-date {
                /*date = date de cr√©ation du sondage*/
                font-size: 12px;
                color: #999;
            }
        </style>
        <div id="survey-list" class="survey-list"></div><!-- liste des sondages -->
    </div>

    <!-- Main content -->
    <style>
        main {
            flex: 1;
            /*occupe tout l'espace disponible dans le conteneur flex*/
            /*prend tout l'espace restant √† c√¥t√© de la sidebar*/
            display: flex;
            /*affiche les √©l√©ments enfants en ligne (horizontalement)*/
            flex-direction: column;
            background: var(--background-secondary);
            overflow-y: auto;
        }

        @media (max-width: 600px) {
            main {
                width: 100%;
                /*top: 350px;*/
                border-bottom: 1px solid var(--border-color);
                box-shadow: 0 -3px var(--box-shadow-flou) var(--box-shadow-color);
                /* 1erN#=d√©calage horizontal, 2√®=d√©calage vertical, 3√®=flou*/
                display: block;
                /*display: block = affiche les √©l√©ments du sidebar en bloc,
                les uns en dessous des autres*/
                grid-template-columns: 1fr 1fr 1fr;
                /*gap: 5px;*/
                /*white-space: nowrap;*/
                margin-top: var(--topbar-height);
            }
        }

        @media (min-width: 600px) {
            main {
                display: flex;
                /*flex = utilise le mod√®le de bo√Æte flexible pour organiser 
            les √©l√©ments enfants*/
                flex-direction: column;
                /*shadow box*/
                /*height: 100%;*/
                /*left: 300px;*/
                /*largeur du sidebar*/
                /* gap: 20px;*/
                /*espacement entre les √©l√©ments du sidebar*/
            }
        }
    </style>
    <main>
        <style>
            .header {
                padding: 20px;
                background: var(--header-color);
                color: var(--text-color);
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid var(--border-color);
                height: var(--separ-horizibar);
            }

            @media (max-width: 600px) {
                .header {
                    /*additionner 2 valeurs*/
                }
            }

            @media (min-width: 600px) {
                .header {
                    margin-left: var(--separ-vertibar);
                }
            }

            .header h1 {
                font-size: 16px;
            }
        </style>
        <div class="header">
            <h1>D√©tail du sondage</h1>
            <style>
                .survey-nav {
                    display: flex;
                    align-items: center;
                    gap: 0;
                    /*em= unit√© relative √† la taille de la police de l'√©l√©ment*/
                    font-size: 16px;
                }

                .nav-btn {
                    background: var(--primary-color);
                    color: var(--text-color);
                    border: var(--text-color) var(--box-shadow-flou) solid;
                    padding: 8px 15px;
                    border-radius: 5px;
                    cursor: pointer;
                    font-weight: bold;
                    font-size: 16px;
                    transition: background 0.8s;
                }

                .nav-btn:hover:not(:disabled) {
                    /*hover:not(:disabled) = applique le style de survol uniquement 
                    si le bouton n'est pas d√©sactiv√©*/
                    background: var(--button-hover-bg);
                }

                .nav-btn:disabled {
                    /*disabled = pseudo-classe CSS pour appliquer un style lorsque
                     le bouton est d√©sactiv√©*/
                    opacity: 0.5;
                    cursor: not-allowed;
                }

                /*A v√©rifier apr√®s JS - quand on clique sur le bouton*/
                .nav-btn:active {
                    background: var(--accent-color);
                    box-shadow: 0 0 var(--box-shadow-flou) var(--accent-color);
                }

                .survey-counter {
                    min-width: 80px;
                    text-align: center;
                    font-weight: bold;
                }
            </style>
            <div class="survey-nav">
                <button class="nav-btn" id="prev-btn">‚Üê</button>
                <span class="survey-counter">
                    <span id="current-index">-</span> / <span id="total-surveys">-</span>
                </span>
                <button class="nav-btn" id="next-btn">‚Üí</button>
            </div>
        </div>

        <div id="survey-display" class="survey-content">
            <div class="loading">Chargement des sondages...</div>
        </div>
    </main>
